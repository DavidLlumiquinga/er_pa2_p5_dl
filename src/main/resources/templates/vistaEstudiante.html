<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Estudiante</title>
</head>

<body>
	<h3 class="text-center">Ingresar Estudiante</h3>

	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-striped-columns text-center">
			<tr>
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td><input type="text" th:field="${estudiante.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula</label></td>
				<td><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>
			<tr>
				<td><label>Fecha de nacimiento</label></td>
				<td><input type="date" th:field="${estudiante.fechaNacimiento}"></td>
			</tr>
		</table>
		<div class="d-grid gap-2">
			<input type="submit" value="Guardar" class="btn btn-warning ">
		</div>
	</form>


</body>

</html>
